<div class="container">
    <main class="main">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <h4 class="mb-3">Customer Information</h4>
                <form [formGroup]="customerInfo" (ngSubmit)="createCustomerInfo()" class="needs-validation">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label"> Text Question </label>
                            <input type="text" formControlName="Text" class="form-control" placeholder="Text Question" value="">
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Marks</label>
                            <input type="number" formControlName="Marks" class="form-control" placeholder="Marks" value="">
                        </div>
                    </div>


                    <div class="card mt-2">
                        <div class="card-header ">
                            <div class="header-container">
                                <span class="product-header">
                                    Add answers Information
                                </span>
                                <i class="fa-solid fa-square-plus" (click)="addAnswer()"></i>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <ul class="list-group">
                                        <li class="list-group-item" formArrayName="Answers" *ngFor="let answer of customerInfo.get('Answers')['controls']  let i = index;">
                                            <div [formGroupName]="i" class="row">
                                                <div class="col-2">
                                                    <input type="number" formControlName="id" class="form-control" placeholder="AnswerId">
                                                </div>
                                                <div class="col-5">
                                                    <input type="text" formControlName="Text" class="form-control" placeholder="Answers Text">
                                                </div>

                                                <div class="col-2 mt-2">
                                                    <input type="radio" (click)="h(this.answer.controls.id.value)" name="is_correct" class="form-radio"> Đáp án đúng
                                                </div>
                                                <div class="col-3 mt-2">
                                                    <i class="fa-solid fa-trash-can" (click)="delAnswer(i)"></i>
                                                </div>
                                            </div>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                    <button type="submit" (click)="createCustomerInfo()" class="mt-20 w-100 btn btn-primary btn-lg" type="button">Create Quizz</button>
                </form>
            </div>
        </div>
    </main>
</div>
