<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<div class="modal modal-signin position-static d-block bg-default py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">

                <h2 class="fw-bold mb-0">Sign up for free</h2>
                <button type="button" class="btn-close" routerLink=""></button>
            </div>

            <div class="modal-body p-5 pt-0">
                <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" (click)="gg_login()">
                    <i class="fa-brands fa-google"></i>
                    Sign in with Google
                </button>
                <hr class="my-4">
                <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" (click)="ggSignIn()">
                        <i class="fa-brands fa-google"></i>
                        Sign up with Google
                    </button>

                <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
                        <i class="fa-brands fa-github"></i>
                        Sign up with GitHub
                    </button>

            </div>
        </div>
    </div>
</div>
